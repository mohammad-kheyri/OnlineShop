{% load static %}

 <!-- Start Header Area -->
 <header class="header_area sticky-header">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" href="index.html"><img src="{% static 'img/logo.png' %}" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item {%if active_page == 'index' %} active {%endif%}"><a class="nav-link" href="{% url 'product:index' %}">Home</a></li>
                        <li class="nav-item submenu dropdown {%if active_page in 'products checkout cart confirmation' %} active {%endif%}">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                             aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu">
                                <li class="nav-item {% if active_page == 'products' %} active {%endif%}" ><a class="nav-link" href="{% url 'product:category' %}">Product Category</a></li>
                                <li class="nav-item {% if active_page == 'checkout' %} active {%endif%}"><a class="nav-link" href="{% url 'transaction:checkout' %}">Checkout</a></li>
                                <li class="nav-item {% if active_page == 'cart' %} active {%endif%}"><a class="nav-link " href="{% url 'transaction:cart' %}">Cart</a></li>
                                <li class="nav-item {% if active_page == 'confirmation' %} active {%endif%}"><a class="nav-link " href="{% url 'transaction:confirmation' %}">Confirmation</a></li>
                            </ul>
                        </li>
                          
                        <li class="nav-item {% if active_page == 'blog'%} active {%endif%}"><a class="nav-link" href="{% url 'blog:blog' %}">Blog</a></li>
                          
                   
                            {% if user.is_authenticated %}
                                <li class="nav-item {% if active_page == 'logout' %} active {%endif%}"><a class="nav-link" href="{% url 'user:logout' %}">Logout</a></li>
                            {% else %}
                                <li class="nav-item {% if active_page == 'login' %} active {%endif%}"><a class="nav-link" href="{% url 'user:login' %}">Login</a></li>
                            {% endif %}
                                
                        <li class="nav-item {% if active_page == 'signup' %} active {%endif%}"><a class="nav-link" href="{% url 'user:signup' %}">Signup</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item"><a href="#" class="cart"><span class="ti-bag"></span></a></li>
                        <li class="nav-item">
                            <button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="search_input" id="search_input_box">
        <div class="container">
            <form class="d-flex justify-content-between">
                <input type="text" class="form-control" id="search_input" placeholder="Search Here">
                <button type="submit" class="btn"></button>
                <span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
            </form>
        </div>
    </div>
</header>
<!-- End Header Area -->
