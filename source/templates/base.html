<!DOCTYPE html>
<html lang="en">
<head>
    
{% include "head.html"%}

</head>
<body>
    {% include "header.html" %}
    {% if message %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
